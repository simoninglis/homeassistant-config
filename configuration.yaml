binary_sensor:
  - platform: hikvision
    name: garage_1
    host: 192.168.1.20
    username: admin
    password: !secret cam_passwd
    ssl: False
  - platform: hikvision
    name: garage_2
    host: 192.168.1.30
    username: admin
    password: !secret cam_passwd
    ssl: False
  - platform: hikvision
    name: master_1 
    host: 192.168.1.27
    username: admin
    password: !secret cam_passwd
    ssl: False
  - platform: 'bayesian'
    name: simon_home
    friendly_name: 'Simon home'
    prior: 0.75
    probability_threshold: 0.90
    observations:
        - entity_id: device_tracker.simon_iphone
          prob_given_true: 0.99
          prob_given_false: 0.1
          platform: 'state'
          to_state: 'home'
        - entity_id: device_tracker.simon_watch
          prob_given_true: 0.7
          prob_given_false: 0.1
          platform: 'state'
          to_state: 'home'
        - entity_id: device_tracker.simon_iphone_ot
          prob_given_true: 0.9
          prob_given_false: 0.1
          platform: 'state'
          to_state: 'home'
  - platform: 'bayesian'
    name: nancy_home
    friendly_name: 'Nancy home'
    prior: 0.75
    probability_threshold: 0.90
    observations:
        - entity_id: device_tracker.nancy_iphone
          prob_given_true: 0.99
          prob_given_false: 0.1
          platform: 'state'
          to_state: 'home'
        - entity_id: device_tracker.nancy_watch
          prob_given_true: 0.99
          prob_given_false: 0.1
          platform: 'state'
          to_state: 'home'
        - entity_id: device_tracker.nancy_iphone_ot
          prob_given_true: 0.9
          prob_given_false: 0.1
          platform: 'state'
          to_state: 'home'
  - platform: 'bayesian'
    name: someone_home
    friendly_name: 'Someone home'
    prior: 0.5
    probability_threshold: 0.50
    observations:
        - entity_id: binary_sensor.simon_home
          prob_given_true: 1
          platform: 'state'
          to_state: 'on'
        - entity_id: binary_sensor.nancy_home
          prob_given_true: 1
          platform: 'state'
          to_state: 'on'
  - platform: octoprint
    monitored_conditions:
      - Printing
      - Printing Error


