    api_key: !secret pushbullet_key
  - platform: ios
    push:
            categories:
                    - name: Alarm
                      identifier: 'alarm'
                      actions:
                        - identifier: 'SOUND_ALARM'
                          title: 'Sound Alarm'
                          activationMode: 'background'
                          authenticationRequired: no
                          destructive: yes
                          behavior: 'default'
                        - identifier: 'SILENCE_ALARM'
                          title: 'Silence Alarm'
                          activationMode: 'background'
                          authenticationRequired: no
                          destructive: no
                          behavior: 'textInput'
                          textInputButtonTitle: 'Silencio!'
                          textInputPlaceholder: 'Placeholder'

device_tracker:
  - platform: unifi
    host: 172.16.4.15
    port: 8443
    username: ha
    password: !secret unifi_passwd
    verify_ssl: false
    interval_seconds: 12
    consider_home: 12
    track_new_devices: false
  - platform: owntracks_http
    max_gps_acuracy: 200
    waypoints: True
    waypoint_whitelist:
      - singlis

