ActivateSceneIntent:
  action:
    service: scene.turn_on
    data_template:
      entity_id: scene.{{ Scene | replace(" ", "_") }}
  speech:
    type: plaintext
    text: OK


RestartIntent:
  action:
    service: homeassistant.restart
  speech:
    type: plaintext
    text: OK


RunScriptIntent:
  action:
    service: script.turn_on
    data_template:
      entity_id: script.{{ Script | replace(" ", "_") }}
  speech:
    type: plaintext
    text: OK

