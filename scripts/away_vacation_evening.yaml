away_vacation_evening:
  alias: 'Away vaction evening'
  sequence:
    - service: light.turn_on
      entity_id: light.lounge_dimmer_2_level
    - service: light.turn_on
      entity_id: light.lounge_dimmer_2_level_2
      data:
        brightness_pct: 99
    - service: switch.turn_on
      entity_id: switch.front_entrance_exterior_switch
    - service: switch.turn_off
      entity_id: 
        - switch.laundry_exterior_switch
        - switch.laundry_exterior_switch_2
