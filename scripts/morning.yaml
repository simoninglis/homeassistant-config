morning:
  alias: 'Morning'
  sequence:
          # Lights
          - service: switch.turn_on
            entity_id:
                 - light.lounge_dimmer_1_level
                 - light.lounge_dimmer_1_level_2
                 - light.lounge_dimmer_2_level
                 - light.lounge_dimmer_2_level_2
          # Join Sonos speakers and play news radio
          - service: script.turn_on
            entity_id:
                - script.sonos_join
          - service: media_player.select_source
            data_template:
                entity_id: media_player.living_room
                source: 'ABC NewsRadio 936 (National News)'
          - service: media_player.volume_set
            data_template:
                entity_id: media_player.living_room
                volume_level: 0.2
