leaving:
  alias: 'Leaving'
  sequence:
    - service: script.turn_on
      entity_id: script.sonos_tts
      data:
        variables:
          where: 'media_player.living_room'
          what: 'Leaving in one minute'
    - delay: 
        seconds: 60
    - service: script.turn_on
      entity_id: script.away
